<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .link {
      padding: 10px 50px;
      display: inline-block;
      margin-top: 20px;
      background: linear-gradient(90deg, #90FFFF 0%, #00FFEB 100%);
      color: #2F3033;
      text-decoration: none;
      border-radius: 54px;
    }
  </style>
</head>
<body>
  <div id="downloadBox" style="display: none; text-align: center; margin-top: 30vh;">
    <!--<div><img alt="logo" src="../static-web.hzmk.site/as/common-static/funkie-tips/logo2ae0.png?v=20230717" style="width:100px"/></div>-->
    <div><a id="link" target="_blank" class="link">claim now</a></div>
  </div>
  <img alt="tips" id="tips" width="100%" src="../static-web.hzmk.site/as/common-static/funkie-tips/tips22ae0.png?v=20230717" style="display: none;"/>
  <script>
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    var onelinkDomain = 'https://getrobux.us/';
    var isdebug = getQueryString('debug');
    var ua = navigator.userAgent.toLowerCase();
    var isTikTok = ua.indexOf('tiktok') > -1 || ua.indexOf('musical') > -1 || ua.indexOf('bytedance') > -1;
    var tipsDom = document.getElementById('tips');
    var downloadBoxDom = document.getElementById('downloadBox');
    var linkDom = document.getElementById('link');
    isdebug && alert(ua);
    if (!isTikTok) {
      downloadBoxDom.style.display = 'block';
      linkDom.href = onelinkDomain;
      window.location.replace(onelinkDomain);
    } else {
      tipsDom.style.display = 'block';
    }
  </script>
</body>
</html>
